<!DOCTYPE html>
<html>
<head>
		<title>Bienvenue - Dlemoo</title>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.css" rel="stylesheet"/>
    	<link href="css/connexion_accueil.css" rel="stylesheet"/>
</head>
<body>

	<div class="container-fluid">

		<div class="row">
      		<!-- <div class="col-md-6 col-md-offset-1 col-sm-5 col-sm-offset-1 col-xs-6"> -->
      		<div class="col-md-12 col-sm-12 col-xs-12 text-center">
        		<img id="logo_isep" src="drawable/Isep-Logo.png" width="160">
      		</div>

		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12 text-center">
				<h1 id="bienvenue">Bienvenue sur Dlemoo</h1>
			</div>
		</div>

			<form role="form" method ="POST" action ="http://localhost:8080/Moo/AuthentificationServlet">
				<div class="form-group col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">
					<input type="text" class="form-control" name="log" id="login" placeholder="Identifiant ISEP" required autofocus/>
				</div>

			<div class="form-group col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">
				<input type="password" class="form-control" name="pass" id="password" placeholder="Mot de passe" require />
			</div>
	
			<div class="form-group col-md-12 col-sm-12 col-xs-12 text-center">
				<input type="submit" class="btn btn-primary" id="submitBtn" value="Se connecter"/>
			</div>
		</form>

      
        
</body>
</html>
